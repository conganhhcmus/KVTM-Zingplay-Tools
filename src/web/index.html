<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVTM Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1 class="text-center">Welcome to KVTM Tools!</h1>
    </nav>

    <div class="container">
        <div class="row">
            <div class="content-left float-left col-5">
                <form id="tools" action="#">
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="runAuto">Devices</label>
                        <div id="listDevices" class="col-8">
                            <select class="selectpicker form-control form-control-sm" multiple data-live-search="true">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4 col-form-label" for="runAuto">Run Auto</label>
                        <div class="col-8">
                            <select class="form-control form-control-sm" name="runAuto" id="runAuto">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-4 pt-0">Game Options</legend>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="openGame" id="openGame">
                                    <label class="form-check-label" for="openGame">
                                        Open Game
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="hasEventTree"
                                        id="hasEventTree">
                                    <label class="form-check-label" for="hasEventTree">
                                        Has Event Tree
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="resetAfter" class="col-4 col-form-label">Run After Reset</label>
                        <div class="col-8">
                            <input type="number" class="form-control-plaintext form-control-sm p-2" id="resetAfter"
                                value="1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="frequency" class="col-4 col-form-label">Frequency</label>
                        <div class="col-8">
                            <input type="number" class="form-control-plaintext form-control-sm p-2" id="frequency"
                                value="1">
                        </div>
                    </div>
                    <button id="stop" class="btn btn-danger float-right ml-1">Stop</button>
                    <button id="start" type="submit" class="btn btn-primary float-right mr-1">Start</button>
                </form>
            </div>
            <div class="content-right float-right col-7">
                <textarea disabled class="form-control" id="logs" rows="10"></textarea>
                <div class="mt-4">
                    <button id="clear" class="btn btn-secondary float-right ml-1">Clear</button>
                    <button id="fetch" class="btn btn-info float-right mr-1">Fetch</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-body-tertiary mt-4">
        <div class="footer p-4">
            <p class="float-left p-1">Â© Design by conganhhcmus</p>

            <!-- Section: Social media -->
            <section class="float-right">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-sm text-body" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-sm text-body" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-sm text-body" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-sm text-body" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-sm text-bod" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-sm text-body" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->

            <!-- Grid container -->
        </div>
        <!-- Copyright -->
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
